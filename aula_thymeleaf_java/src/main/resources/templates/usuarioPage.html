<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-bg: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 2rem;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin: 2rem auto;
            max-width: 1400px;
            overflow: hidden;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-section h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary-custom {
            background: white;
            color: var(--primary-color);
        }

        .btn-primary-custom:hover {
            background: var(--light-bg);
        }

        .btn-secondary-custom {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary-custom:hover {
            background: white;
            color: var(--primary-color);
        }

        .content-section {
            padding: 2rem;
        }

        .alert-custom {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px dashed var(--primary-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .table {
            margin: 0;
        }

        .table thead {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
            color: white;
        }

        .table thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: var(--light-bg);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-color: #e5e7eb;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <h1>
                <i class="fas fa-user"></i>
                Gerenciamento de Usuários
            </h1>
            <div class="header-actions">
                <a href="/clientes" class="btn btn-secondary-custom btn-custom">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <a href="/orcamentos" class="btn btn-secondary-custom btn-custom">
                    <i class="fas fa-file-invoice-dollar"></i> Orçamentos
                </a>
            </div>
        </div>

        <div class="content-section">
            <!-- Mensagens -->
            <div th:if="${successMessage}" class="alert alert-success alert-custom" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-custom" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Formulário -->
            <div class="form-section">
                <h3 class="mb-3">
                    <i class="fas fa-user-plus"></i> Cadastrar Novo Usuário
                </h3>
                <form id="usuarioForm" th:action="@{/usuarios}" th:object="${usuarioModel}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Nome
                            </label>
                            <input type="text" th:field="*{nomeUsuario}" class="form-control" 
                                   placeholder="Digite o nome do usuário" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-id-card"></i> RG
                            </label>
                            <input type="text" th:field="*{rg}" class="form-control" 
                                   placeholder="Digite o RG">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-id-card"></i> CPF
                            </label>
                            <input type="text" th:field="*{cpf}" class="form-control" 
                                   placeholder="000.000.000-00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-heart"></i> Nome da Mãe
                            </label>
                            <input type="text" th:field="*{nomeMae}" class="form-control" 
                                   placeholder="Digite o nome da mãe">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary-custom btn-custom">
                        <i class="fas fa-save"></i> Salvar Usuário
                    </button>
                </form>
            </div>

            <!-- Tabela -->
            <h3 class="mb-3">
                <i class="fas fa-list"></i> Lista de Usuários
            </h3>
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-user"></i> Nome</th>
                            <th><i class="fas fa-id-card"></i> RG</th>
                            <th><i class="fas fa-id-card"></i> CPF</th>
                            <th><i class="fas fa-heart"></i> Nome da Mãe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${usuarios == null or usuarios.empty}">
                            <td colspan="5" class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p class="mt-3">Nenhum usuário cadastrado</p>
                            </td>
                        </tr>
                        <tr th:if="${usuarios != null and !usuarios.empty}" th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td><strong th:text="${usuario.nomeUsuario}"></strong></td>
                            <td th:text="${usuario.rg}"></td>
                            <td th:text="${usuario.cpf}"></td>
                            <td th:text="${usuario.nomeMae}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-fechar mensagens após 5 segundos
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert-custom');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
