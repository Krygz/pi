<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-bg: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 2rem;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin: 2rem auto;
            max-width: 1400px;
            overflow: hidden;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-section h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary-custom {
            background: white;
            color: var(--primary-color);
        }

        .btn-primary-custom:hover {
            background: var(--light-bg);
        }

        .btn-secondary-custom {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary-custom:hover {
            background: white;
            color: var(--primary-color);
        }

        .content-section {
            padding: 2rem;
        }

        .alert-custom {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .orcamento-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }

        .orcamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .orcamento-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-bg);
        }

        .orcamento-cliente {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .orcamento-estado {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .orcamento-valor {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success-color);
            margin: 0.5rem 0;
        }

        .orcamento-icms {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .btn-action {
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            margin: 0 0.25rem;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1.5rem;
            border: none;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-result-item {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            border-color: var(--primary-color);
            background: var(--light-bg);
            transform: translateX(5px);
        }

        .preview-box {
            background: var(--light-bg);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <h1>
                <i class="fas fa-file-invoice-dollar"></i>
                Gerenciamento de Orçamentos
            </h1>
            <div class="header-actions">
                <a href="/usuarios" class="btn btn-secondary-custom btn-custom">
                    <i class="fas fa-user"></i> Usuários
                </a>
                <a href="/clientes" class="btn btn-secondary-custom btn-custom">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <a href="/orcamentos/database" class="btn btn-secondary-custom btn-custom">
                    <i class="fas fa-database"></i> Banco
                </a>
                <button type="button" class="btn btn-primary-custom btn-custom" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fas fa-plus"></i> Novo Orçamento
                </button>
            </div>
        </div>

        <div class="content-section">
            <!-- Mensagens -->
            <div th:if="${successMessage}" class="alert alert-success alert-custom" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-custom" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Lista de Orçamentos -->
            <div class="row">
                <div th:if="${orcamentos == null or orcamentos.empty}" class="col-12">
                    <div class="empty-state">
                        <i class="fas fa-file-invoice"></i>
                        <p class="mt-3">Nenhum orçamento cadastrado</p>
                        <button type="button" class="btn btn-primary-custom btn-custom mt-2" data-bs-toggle="modal" data-bs-target="#addModal">
                            <i class="fas fa-plus"></i> Criar Primeiro Orçamento
                        </button>
                    </div>
                </div>
                <div th:if="${orcamentos != null and !orcamentos.empty}" th:each="orcamento : ${orcamentos}" class="col-12 col-md-6 col-lg-4 mb-3">
                    <div class="orcamento-card">
                        <div class="orcamento-header">
                            <div>
                                <div class="orcamento-cliente" th:if="${orcamento.cliente != null}">
                                    <i class="fas fa-user"></i> <span th:text="${orcamento.cliente.nome}"></span>
                                </div>
                                <div class="orcamento-cliente" th:if="${orcamento.usuario != null and orcamento.cliente == null}">
                                    <i class="fas fa-user"></i> <span th:text="${orcamento.usuario.nomeUsuario}"></span>
                                </div>
                            </div>
                            <span class="orcamento-estado" th:text="${orcamento.icmsEstados}"></span>
                        </div>
                        <div class="orcamento-valor">
                            R$ <span th:text="${#numbers.formatDecimal(orcamento.valorOrcamento, 1, 2)}">0,00</span>
                        </div>
                        <div class="orcamento-icms">
                            <i class="fas fa-receipt"></i> ICMS: R$ <span th:text="${#numbers.formatDecimal(orcamento.valorICMS, 1, 2)}">0,00</span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-action btn-edit" th:onclick="'editar(' + ${orcamento.id} + ')'">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-action btn-delete" th:onclick="'excluir(' + ${orcamento.id} + ')'">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-file-invoice-dollar"></i> Novo Orçamento
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <form th:action="@{/orcamentos}" th:object="${newOrcamento}" method="post">
                    <div class="modal-body">
                        <!-- Cliente (Obrigatório) -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Cliente <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <input type="text" id="searchClienteTerm" class="form-control" 
                                       placeholder="Digite nome ou CPF do cliente">
                                <button type="button" id="searchClienteBtn" class="btn btn-outline-primary">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                            <small class="text-muted">Busque pelo nome ou CPF do cliente</small>
                            <div id="clienteResults" class="mt-2"></div>
                            <div id="clienteSelected" class="mt-2"></div>
                            <input type="hidden" id="clienteId" name="idCliente" />
                        </div>

                        <!-- Usuário (Opcional) -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user-tie"></i> Usuário (opcional)
                            </label>
                            <div class="input-group">
                                <input type="text" id="searchTerm" class="form-control" 
                                       placeholder="Nome do usuário">
                                <button type="button" id="searchBtn" class="btn btn-outline-secondary">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                            <div id="results" class="mt-2"></div>
                            <div id="selected" class="mt-2"></div>
                            <input type="hidden" id="userId" name="idUsuario" />
                        </div>

                        <!-- Valor -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-dollar-sign"></i> Valor do Orçamento <span class="text-danger">*</span>
                            </label>
                            <input type="number" th:field="*{valorOrcamento}" class="form-control" 
                                   step="0.01" min="0" placeholder="0.00" required>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-map-marker-alt"></i> Estado (ICMS) <span class="text-danger">*</span>
                            </label>
                            <select th:field="*{icmsEstados}" class="form-select" required>
                                <option value="">Selecione o estado</option>
                                <option value="ICMS_MG">Minas Gerais (MG) - 18%</option>
                                <option value="ICMS_SP">São Paulo (SP) - 12%</option>
                                <option value="ICMS_RJ">Rio de Janeiro (RJ) - 20%</option>
                            </select>
                        </div>

                        <!-- Preview -->
                        <div class="preview-box" id="preview" style="display: none;">
                            <h6 class="mb-2"><i class="fas fa-calculator"></i> Pré-visualização:</h6>
                            <div id="previewContent"></div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                            <i class="fas fa-save"></i> Salvar Orçamento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Auto-fechar mensagens
            setTimeout(function() {
                $('.alert-custom').fadeOut();
            }, 5000);

            // Buscar clientes
            $('#searchClienteBtn').click(function() {
                var term = $('#searchClienteTerm').val().trim();
                if (term.length < 2) {
                    alert('Digite pelo menos 2 caracteres para buscar');
                    return;
                }
                
                $.get('/orcamentos/clientes/search', { searchTerm: term }, function(data) {
                    var html = '';
                    if (data.length === 0) {
                        html = '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> Nenhum cliente encontrado</div>';
                    } else {
                        data.forEach(function(cliente) {
                            html += '<div class="search-result-item" data-id="' + cliente.id + '" data-nome="' + cliente.nome + '" data-cpf="' + cliente.cpf + '">' + 
                                    '<strong><i class="fas fa-user"></i> ' + cliente.nome + '</strong><br>' +
                                    '<small><i class="fas fa-id-card"></i> CPF: ' + cliente.cpf + '</small></div>';
                        });
                    }
                    $('#clienteResults').html(html);

                    $('#clienteResults .search-result-item').click(function() {
                        var id = $(this).data('id');
                        var nome = $(this).data('nome');
                        var cpf = $(this).data('cpf');
                        $('#clienteSelected').html('<div class="alert alert-success"><i class="fas fa-check-circle"></i> Cliente selecionado: <strong>' + nome + '</strong> (CPF: ' + cpf + ')</div>');
                        $('#clienteId').val(id);
                        $('#clienteResults').empty();
                        checkForm();
                    });
                }).fail(function() {
                    $('#clienteResults').html('<div class="alert alert-danger">Erro ao buscar clientes</div>');
                });
            });

            // Buscar usuários
            $('#searchBtn').click(function() {
                var term = $('#searchTerm').val().trim();
                if (term.length < 2) {
                    alert('Digite pelo menos 2 caracteres para buscar');
                    return;
                }
                
                $.get('/usuarios/search', { searchTerm: term }, function(data) {
                    var html = '';
                    if (data.length === 0) {
                        html = '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> Nenhum usuário encontrado</div>';
                    } else {
                        data.forEach(function(user) {
                            html += '<div class="search-result-item" data-id="' + user.id + '">' + 
                                    '<strong><i class="fas fa-user-tie"></i> ' + user.nomeUsuario + '</strong></div>';
                        });
                    }
                    $('#results').html(html);

                    $('#results .search-result-item').click(function() {
                        var id = $(this).data('id');
                        var name = $(this).text().replace(/[^\w\s]/gi, '').trim();
                        $('#selected').html('<div class="alert alert-info"><i class="fas fa-check"></i> Usuário selecionado: <strong>' + name + '</strong></div>');
                        $('#userId').val(id);
                        $('#results').empty();
                        checkForm();
                    });
                }).fail(function() {
                    $('#results').html('<div class="alert alert-danger">Erro ao buscar usuários</div>');
                });
            });

            // Calcular preview
            $('input[name="valorOrcamento"], select[name="icmsEstados"]').on('input change', function() {
                var valor = parseFloat($('input[name="valorOrcamento"]').val()) || 0;
                var estado = $('select[name="icmsEstados"]').val();
                
                if (valor > 0 && estado) {
                    var taxa = estado === 'ICMS_MG' ? 0.18 : estado === 'ICMS_SP' ? 0.12 : 0.20;
                    var icms = valor * taxa;
                    var total = valor + icms;
                    
                    $('#previewContent').html(
                        '<div class="row">' +
                        '<div class="col-6"><strong>Valor:</strong></div><div class="col-6 text-end">R$ ' + valor.toFixed(2) + '</div>' +
                        '<div class="col-6"><strong>ICMS (' + (taxa * 100) + '%):</strong></div><div class="col-6 text-end">R$ ' + icms.toFixed(2) + '</div>' +
                        '<div class="col-6"><strong>Total:</strong></div><div class="col-6 text-end"><strong>R$ ' + total.toFixed(2) + '</strong></div>' +
                        '</div>'
                    );
                    $('#preview').show();
                } else {
                    $('#preview').hide();
                }
                
                checkForm();
            });

            // Verificar formulário
            function checkForm() {
                var cliente = $('#clienteId').val();
                var valor = $('input[name="valorOrcamento"]').val();
                var estado = $('select[name="icmsEstados"]').val();
                
                // Cliente é obrigatório
                if (cliente && valor && estado) {
                    $('#submitBtn').prop('disabled', false).removeClass('btn-secondary').addClass('btn-primary');
                } else {
                    $('#submitBtn').prop('disabled', true);
                }
            }

            // Limpar modal
            $('#addModal').on('hidden.bs.modal', function() {
                $('#searchTerm').val('');
                $('#searchClienteTerm').val('');
                $('#results').empty();
                $('#clienteResults').empty();
                $('#selected').empty();
                $('#clienteSelected').empty();
                $('#userId').val('');
                $('#clienteId').val('');
                $('#preview').hide();
                $('input[name="valorOrcamento"]').val('');
                $('select[name="icmsEstados"]').val('');
                $('#submitBtn').prop('disabled', true);
            });
        });

        function editar(id) {
            alert('Funcionalidade de edição em desenvolvimento. ID: ' + id);
        }

        function excluir(id) {
            if (confirm('Tem certeza que deseja excluir este orçamento?')) {
                fetch("/orcamentos/delete/" + id, {
                    method: "DELETE"
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "/orcamentos?success=true";
                    } else {
                        alert("Erro ao excluir orçamento");
                    }
                }).catch(error => {
                    alert("Erro: " + error);
                });
            }
        }
    </script>
</body>
</html>
