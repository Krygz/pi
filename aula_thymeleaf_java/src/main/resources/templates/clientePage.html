<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-bg: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 2rem;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin: 2rem auto;
            max-width: 1400px;
            overflow: hidden;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-section h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary-custom {
            background: white;
            color: var(--primary-color);
        }

        .btn-primary-custom:hover {
            background: var(--light-bg);
        }

        .btn-secondary-custom {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary-custom:hover {
            background: white;
            color: var(--primary-color);
        }

        .content-section {
            padding: 2rem;
        }

        .alert-custom {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .table {
            margin: 0;
        }

        .table thead {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
            color: white;
        }

        .table thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: var(--light-bg);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-color: #e5e7eb;
        }

        .btn-action {
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            margin: 0 0.25rem;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1.5rem;
            border: none;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <h1>
                <i class="fas fa-users"></i>
                Gerenciamento de Clientes
            </h1>
            <div class="header-actions">
                <a href="/usuarios" class="btn btn-secondary-custom btn-custom">
                    <i class="fas fa-user"></i> Usuários
                </a>
                <a href="/orcamentos" class="btn btn-secondary-custom btn-custom">
                    <i class="fas fa-file-invoice-dollar"></i> Orçamentos
                </a>
                <button type="button" class="btn btn-primary-custom btn-custom" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fas fa-plus"></i> Novo Cliente
                </button>
            </div>
        </div>

        <div class="content-section">
            <!-- Mensagens -->
            <div th:if="${successMessage}" class="alert alert-success alert-custom" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-custom" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Tabela -->
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-user"></i> Nome</th>
                            <th><i class="fas fa-id-card"></i> CPF</th>
                            <th><i class="fas fa-cog"></i> Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${clientes == null or clientes.empty}">
                            <td colspan="4" class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p class="mt-3">Nenhum cliente cadastrado</p>
                                <button type="button" class="btn btn-primary-custom btn-custom mt-2" data-bs-toggle="modal" data-bs-target="#addModal">
                                    <i class="fas fa-plus"></i> Cadastrar Primeiro Cliente
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${clientes != null and !clientes.empty}" th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td><strong th:text="${cliente.nome}"></strong></td>
                            <td th:text="${cliente.cpf}"></td>
                            <td>
                                <button class="btn btn-action btn-edit" th:onclick="'editar(' + ${cliente.id} + ')'">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-action btn-delete" th:onclick="'excluir(' + ${cliente.id} + ')'">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-user-plus"></i> Novo Cliente
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <form id="clienteForm" th:action="@{/clientes}" th:object="${clienteModel}" method="post">
                    <input type="hidden" id="clienteId" name="id" th:value="${clienteModel?.id}" />
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Nome Completo
                            </label>
                            <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" 
                                   placeholder="Digite o nome do cliente" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-id-card"></i> CPF
                            </label>
                            <input type="text" id="cpf" name="cpf" th:field="*{cpf}" class="form-control" 
                                   placeholder="000.000.000-00" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-fechar mensagens após 5 segundos
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert-custom');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Preencher formulário se houver cliente para edição
        document.addEventListener('DOMContentLoaded', function() {
            var clienteId = document.getElementById("clienteId");
            if (clienteId && clienteId.value && clienteId.value !== '' && clienteId.value !== 'null') {
                document.getElementById("modalTitle").innerHTML = '<i class="fas fa-user-edit"></i> Editar Cliente';
                var modal = new bootstrap.Modal(document.getElementById("addModal"));
                modal.show();
            }
        });

        // Ajustar action do formulário apenas para edição
        var clienteForm = document.getElementById("clienteForm");
        if (clienteForm) {
            clienteForm.addEventListener("submit", function(event) {
                // Não previne o comportamento padrão - deixa o formulário ser submetido normalmente
                var clienteId = document.getElementById("clienteId");
                if (clienteId && clienteId.value && clienteId.value !== '' && clienteId.value !== 'null') {
                    // Para edição, ajusta a action antes do submit
                    this.action = "/clientes/" + clienteId.value;
                }
            });
        }

        function editar(id) {
            window.location.href = "/clientes/" + id;
        }

        function excluir(id) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                fetch("/clientes/" + id, {
                    method: "DELETE"
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "/clientes?success=true";
                    } else {
                        alert("Erro ao excluir cliente");
                    }
                }).catch(error => {
                    alert("Erro: " + error);
                });
            }
        }

        // Limpar modal ao fechar
        document.getElementById("addModal").addEventListener("hidden.bs.modal", function() {
            document.getElementById("clienteForm").reset();
            document.getElementById("clienteId").value = "";
            document.getElementById("modalTitle").innerHTML = '<i class="fas fa-user-plus"></i> Novo Cliente';
        });
    </script>
</body>
</html>
