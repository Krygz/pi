<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Salvo - Sistema de Orçamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
        }
        .btn-custom {
            padding: 12px 24px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card success-card">
                        <div class="card-body text-center p-5">
                            <div class="success-icon mb-4">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            
                            <h2 class="card-title text-success mb-3">Orçamento Salvo!</h2>
                            
                            <p class="card-text text-muted mb-4">
                                Seu orçamento foi cadastrado com sucesso no sistema.
                            </p>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <a href="/orcamentos" class="btn btn-primary btn-custom">
                                    <i class="fas fa-list me-2"></i>Ver Orçamentos
                                </a>
                                <a href="/orcamentos" class="btn btn-outline-secondary btn-custom">
                                    <i class="fas fa-plus me-2"></i>Novo Orçamento
                                </a>
                            </div>
                            
                            <div class="mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-clock me-1"></i>
                                    Salvo em: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}">Agora</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
